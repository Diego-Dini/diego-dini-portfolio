<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diego Dini Portifolio</title>


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="portifolio-container">
        <div class="about">
            <div class="about-header">
                <div class="about-photo">
                    <img class="about-photo" src="/assets/photo.png">
                </div>
                <div>
                    <h1 id="about-name" class="primary-text"></h1>
                    <div class="line">
                        <hr class="line line-1">
                        <hr class="line line-2">
                        <hr class="line line-3">
                    </div>
                    <h2 id="about-titles" class="secondary-text about-titles"></h2>
                </div>
            </div>
            <h3 id="about-resume" class="tertiary-text about-resume"></h3>
        </div>
        <div class="skills-container topic-container">
            <div class="title" style="width: 50%;">
                <h1 class=" primary-text">Soft Skills</h1>
                <div class="line">
                    <hr class=" line line-1">
                    <hr class="line line-2">
                    <hr class="line line-3">
                </div>
                <div id="soft-skill-container">

                </div>

            </div>
            <div class="title" style="width: 50%;">
                <h1 class="primary-text title-right">Hard Skills</h1>
                <div class="line line-right">
                    <hr class="line line-1">
                    <hr class="line line-2">
                    <hr class="line line-3">
                </div>
                <div id="hard-skill-container">

                </div>

            </div>

        </div>
        <div class="projects">
            <div class="title">
                <h1 class=" primary-text">Projetos</h1>
                <div class="line">
                    <hr class=" line line-1">
                    <hr class="line line-2">
                    <hr class="line line-3">
                </div>
            </div>
            <div class="project-roullet">
                <div id="circle-container" class="circle-container">

                    <div class="circle out">
                        <div class="circle in">
                            <div id="project-display" class="project-display">
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <div>
                        <p>tags do projeto</p>
                        <h1>Projeto</h1>
                        <p>Coisas sobre o projeto</p>
                    </div>
                
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
